<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
       axios 只是一个 基于原生ajax封装 的插件工具 
       在你需要发送ajax的时候,引入即可

       使用:
         1.下载 npm i axios
         2.引包
         3.发送请求

         axios({
            method: 请求方式
            url: 请求地址
            data: {} 参数对象,在body请求体中传递,post put patch
            params:{} 参数对象,在url地址中传递 ?xx=xx  get delete
         }).then(成功的函数).catch(失败的函数)
     -->
  </body>
</html>
