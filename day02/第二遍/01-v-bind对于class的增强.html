<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .base {
        width: 200px;
        height: 150px;
        background-color: blue;
        margin: 10px 0;
      }
      .pink {
        background-color: pink;
      }
      .big {
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="base" :class="obj">{{ msg }}</div>
      <div class="base" :class="arr">{{ msg }}</div>
      <div class="base" :class="{ pink: isPink ,big: isBig }">{{ msg }}</div>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          obj: {
            pink: true,
            big: true,
          },
          arr: ["pink", "big"],
          isPink: false,
          isBig: true,
        },
      });
    </script>
  </body>
</html>
