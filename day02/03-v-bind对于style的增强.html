<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div
        style="width: 200px; height: 100px; background-color: blue"
        :style="styleObj"
      ></div>

      <div
        style="width: 200px; height: 500px; background-color: lime"
        :style="{ width: '300px' , height:'400px', backgroundColor: 'blue'}"
      ></div>
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
       v-bind对于style的增强
       :style= '对象' ==> :style = 'obj'
                          :style = { width:'200px'}
       */
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          styleObj: {
            width: "400px",
            height: "300px",
            backgroundColor: "pink",
          },
        },
      });
    </script>
  </body>
</html>
