<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ msg | global | demo }}</div>

    <div id="app2">{{msg | global | demo }}</div>

    <script src="./vue.js"></script>
    <script>
      /*
         全局过滤器: 在任何的vue实例中都可以使用(作用范围广)
         局部过滤器: 只能在当前vue实例中使用

         将来回学习组件,一个页面由一个个组件组成,而组件也是vue实例
         在任何的vue实例中 ==> 全局过滤器, 是在任何组件都可以使用
      */

      //全局过滤器
      Vue.filter("global", function (value) {
        return value + "_global";
      });
      const vm = new Vue({
        // el:指定视图 data:指定数据 methods 指定方法 filters指定局部过滤器
        el: "#app",
        data: {
          msg: "hello vue",
        },
        filters: {
          demo: function (value) {
            return value + "_demo";
          },
        },
      });

      const vm2 = new Vue({
        el: "#app2",
        data: {
          msg: "hello vue",
        },
        //   filters: {
        //     demo: function (value) {
        //       return value + "_demo";
        //     },
        //   },
      });
    </script>
  </body>
</html>
