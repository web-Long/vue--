<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ date1 | time('YYYY年') }}</h1>
      <h1>{{ date1 | time }}</h1>
      <h1>{{ date1 | time }}</h1>
    </div>

    <script src="./node_modules/moment/moment.js"></script>
    <script src="./vue.js"></script>
    <script>
      /*
         过滤器的参数:
         其实过滤器使用的时候,可以传参的
         {{ msg | 过滤器名 }} 不传参
         {{ msg | 过滤器名(额外参数1,额外参数2,...) }}

         不管是否有额外传参了,过滤函数的第一个参数永远的是要处理的字符串(value)
      */

      Vue.filter("time", function (value, str = "YYYY年MM月DD日 HH:mm:ss") {
        return moment(value).format(str);
      });
      const vm = new Vue({
        el: "#app",
        data: {
          date1: 1601348075835,
          date2: 1601342075835,
        },
      });
    </script>
  </body>
</html>
