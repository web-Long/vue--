<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus />
      <p v-lime>我是p标签</p>
    </div>

    <script src="./vue.js"></script>
    <script>
      // 全局自定义指令
      Vue.directive("focus", {
        inserted(el) {
          el.focus();
        },
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        directives: {
          lime: {
            inserted(el) {
              el.style.color = "lime";
            },
          },
        },
      });
    </script>
  </body>
</html>
