<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ msg | upper }}</div>

    <script src="./vue.js"></script>
    <script>
      /* 
         在工作中,必然会遇到需要对字符串转换格式的场景,vue中专门提供了一个语法: 过滤器
         字符串(格式A) ==> 过滤器处理 ==>字符串(格式B) 
         我们应该讲字符串处理的过程,封装到一个过滤器中

         过滤器的基本使用
         1.定义过滤器
         Vue.filter(过滤器名字,处理字符串的函数)
         (1) 处理函数的返回值,就是将来处理完的结果
         (2) 处理函数的第一个参数,都是需要处理的字符串

         2.使用过滤器
         {{ msg | 过滤器的名字 }}
      */

      Vue.filter("upper", function (value) {
        return value.toUpperCase();
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
