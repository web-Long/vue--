<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.trim="msg" />{{ msg }} <br />
      <input type="text" v-model.number="num" />{{ num }}
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
         v-model的修饰符
         .trim 去掉首尾空格
         .number 对输入的内容,尝试使用parseFloat转数字,如果遇到转不了的原文返回 
      */
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          num: 28,
        },
      });
    </script>
  </body>
</html>
