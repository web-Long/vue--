    <script>
      /* 
         如果发送的请求比较简单,可以利用axios简写的语法
         1. get和delete类似
         axios.get(url).then(成功的函数)
         axios.get(url,{
            params:{...}
         }).then(成功的函数) 

         2.post和put和patch类似
         axios.post(url,data).then(成功的函数)
      */

      // 测试
