<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="isShow = !isShow">控制h1的显示隐藏</button>
      <button v-on:click="fn1">指定成methods中的函数</button>
      <button v-on:click="fn2(100)">指定成methods中的函数,并传参</button>
      <hr />
      <button @click="isShow = !isShow">控制h1的显示隐藏</button>
      <button @click="fn1">指定成methods中的函数</button>
      <button @click="fn2(100)">指定成methods中的函数,并传参</button>
      <hr />
      <button @mouseenter="fn3">简写:注册鼠标移入事件</button>
      <h1 v-show="isShow">我是内容</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          fn1() {
            // alert("嘿嘿");
            // vm.isShow = !this.isShow;
            this.isShow = !this.isShow;
          },
          fn2(num) {
            console.log(num);
            console.log("这是fn2");
          },
          fn3() {
            alert("鼠标移入了");
          },
        },
      });
    </script>
  </body>
</html>
