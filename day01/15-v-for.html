<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 遍历数组展示 -->
      <ul>
        <li v-for="item in list">{{ item }}</li>
      </ul>
      <hr />
      <ul>
        <li v-for="(item,index) in list">{{ item}} 和 {{ index }}</li>
      </ul>
      <br />
      <ul>
        <li v-for="(item,index) in list1">{{ item }}</li>
      </ul>
      <hr />

      <!-- 遍历对象展示 prop属性名 value属性值 -->
      <ul>
        <li v-for="(value,prop) in obj">{{ prop }} : {{ value }}</li>
      </ul>
    </div>

    <!-- 
       for的作用: 可以遍历数组或者是对象
       需要重复渲染谁,就给谁加v-for

       1.遍历数组(常用)
          v-for='item in 数组名'         item遍历的每一项
          v-for=(item,index) in 数组名   index就是下标

       2.对象的遍历(了解)
          v-for(value,prop) in 对象名  value属性值, prop属性名   
     -->
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          list: ["张飞", "关羽", "吕布", "小乔"],
          list1: ["苹果", "香蕉", "西瓜", "芒果"],
          obj: {
            name: "张三",
            age: 18,
            desc: "法外狂徒",
          },
        },
      });
    </script>
  </body>
</html>
