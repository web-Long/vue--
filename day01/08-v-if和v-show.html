<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        v-if 和 v-show 都是控制元素的显示隐藏

        1.v-if = '布尔值'
        如果是true 就是显示
        如果是false 就是隐藏
        实现原理: 动态的删除和创建元素

        2.v-show = '布尔值'
        如果是true 就是显示
        如果是false 就是隐藏
        实现原理: 动态的控制css样式 (display:none)

        使用场景: 
           (1) 如果是频繁的切换显示隐藏的情况,就使用v-show
               用v-if 会频繁的删除和创建元素,比较消耗浏览器的性能

           (2) 如果某个元素要么是显示,要么是隐藏的话 不会频繁的切换,推荐使用v-if
               如果初始渲染条件为假,v-if是惰性的,就不会创建元素
               如果初始渲染条件为假,v-show还是会将元素创建出来,然后控制display:none
               
      -->
    <div id="app">
      <div v-if="isShow">我是v-if控制的内容</div>
      <div v-show="isShow">我是v-show控制的内容</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          isShow: true,
        },
      });
    </script>
  </body>
</html>
