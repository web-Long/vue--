<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      vue指令:就是一些特殊的 HTML 标签属性,特点是v-开头
      vue在看到 v- 开头的属性时,都会当成指令解析,并且提供指令对应的功能
    -->
    <div id="app" v-html="msg" v-text="msg" v-pengpeng="msg"></div>
  </body>
</html>
