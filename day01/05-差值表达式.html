<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      插值表达式: {{ }} 小胡子语法
      作用: 使用data中数据,渲染视图

      语法: 
        {{ house }}
        {{ obj.name }}
        {{ msg.toUpperCase() }}
        支持三元运算符 ? :
    -->
    <div id="app">
      <h1>{{ msg }}</h1>
      <h1>{{ money }}</h1>
      <h1>{{ house }}</h1>
      <h2>{{ obj.name }}</h2>
      <h2>{{ obj.age }}</h2>
      <h2>{{ obj.car }}</h2>
      <h2>{{ msg.toUpperCase() }}</h2>
      <h2>{{ obj.age >= 18 ? '成年人' : '未成年' }}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          money: 10000,
          house: "新疆海景房",
          obj: {
            name: "老铁",
            age: 20,
            desc: "没毛病",
          },
        },
      });
    </script>
  </body>
</html>
