<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      指令: 是特殊的html标签属性
      v-text 原理: 设置元素的 innerText,不识别标签
      v-html 原理: 设置元素的 innerHTML,识别标签
    -->
    <div id="app">
      <h1>描述: {{ msg }}, 这是内容</h1>
      <h1 v-text="msg">描述:这是内容</h1>
      <h1 v-html="msg">描述:这是内容</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#">我是一个A标签</a>',
        },
      });
    </script>
  </body>
</html>
