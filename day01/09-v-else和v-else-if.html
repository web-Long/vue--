<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="isLogin">尊敬的超级VIP,你好!</h1>
      <h1 v-else>你谁啊!,你先去登录</h1>

      <h1 v-if="age >= 80">80岁以上,打太极去吧</h1>
      <h1 v-else-if="age >= 50">50岁以上,跳广场舞去吧</h1>
      <h1 v-else-if="age >= 20">20岁以上,学习去吧</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          isLogin: false,
          age: 20,
        },
      });
    </script>
  </body>
</html>
