      vue的设计模式是MVVM, MVVM是一种设计模式,从后端的MVC演化而来

      MVVM:
        M: Model 数据模型层 我们的数据 可以是自己提供的,但是大多数时候都是通过后台请求得到的数据
        V: View 视图层 页面展示相关的 比如登录页 注册页
        VM: ViewModel 视图模型 既可以操作视图层页,可以操作数据模型层
