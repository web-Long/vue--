<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <img v-bind:src="imgSrc" v-bind:title="info" alt="" v-bind:aa="bb" />
      <img :src="imgSrc" :title="info" :aa="bb" alt="" />
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
         v-bind作用: 动态设置 html 标签属性(访问的是data中数据)
         语法: v-bind:属性名 = '属性值'
         简写: :属性名 = '属性值'   ==> :src='值'


         巩固: 
           1. :title= 'str'  动态的设置title属性,值是从data中取的 str
           2.  title= 'str' 写死的title属性,值就是一个 'str'字符串
      */
      const vm = new Vue({
        el: "#app",
        data: {
          imgSrc: "01.jpg",
          info: "这是一只猫",
          bb: "嘿嘿",
        },
      });
    </script>
  </body>
</html>
