<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <script src="./vue.js"></script>
    <script>
      /* 
         vue指令:就是一些特殊的 html 标签属性 特点是v-开头
         vue在看到 v- 开头的属性时, 都会当成指令解析,并且提供指令对应的功能
      */

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
